<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./src/ts/main.ts" defer type="module"></script>
    <link rel="stylesheet" href="./src/scss/main.scss">
    <title>JS-To-Do Website</title>
</head>
    <body class="container">
        <header class="site-logo">
            <div class="logo">JS-To-Do Website</div>
        </header>
        <div class="main-section">
            <div class="to-do-container">
                <ul class="to-do-list" id="to-do-list"></ul>
                <button class="sort-btn" type="button" id="sort-btn">Sort the list</button>
            </div>
            <div class="form-container">
                <form class="to-do-form" id="to-do-form">
                    <label class="to-do-label" for="to-do-msg">To Do Message:</label>
                    <input class="to-do-input" type="text" id="to-do-msg" name="to-do-msg" size="40"><br>
                    <button class="add-to-do" type="button" id="add-to-do">Add To Do Item</button>
                </form>
            </div>
        </div>
    </body>
</html>
