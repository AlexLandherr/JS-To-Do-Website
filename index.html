<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./src/ts/main.ts" defer type="module"></script>
    <link rel="stylesheet" href="./src/scss/main.scss">
    <title>JS-To-Do Website</title>
</head>
    <body class="container">
        <div class="to-do-container">
            <ul id="to-do-list"></ul>
            <button type="button" id="sort-btn">Sort the list</button>
        </div>
        <div class="form-container">
            <form id="to-do-form">
                <label for="to-do-msg">To Do Message:</label><br>
                <input type="text" id="to-do-msg" name="to-do-msg">
                <button type="button" id="add-to-do">Add To Do Item</button>
            </form>
        </div>
    </body>
</html>
